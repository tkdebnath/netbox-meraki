{% extends 'base/layout.html' %}
{% load static %}

{% block content %}
<style>
    .plugin-author-bar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 15px;
        margin-bottom: 15px;
        padding: 8px 0;
        border-bottom: 1px solid var(--bs-border-color);
    }
    .plugin-author {
        font-size: 0.9rem;
        color: var(--bs-secondary-color);
    }
    .plugin-author strong {
        font-weight: 600;
        color: var(--bs-emphasis-color);
    }
    .github-link {
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--bs-body-color);
        text-decoration: none;
        padding: 4px 10px;
        border-radius: 4px;
        transition: all 0.2s ease;
        border: 1px solid var(--bs-border-color);
    }
    .github-link:hover {
        background: var(--bs-table-hover-bg);
        color: var(--bs-emphasis-color);
        border-color: var(--bs-emphasis-color);
    }
    .github-logo {
        width: 18px;
        height: 18px;
        fill: currentColor;
    }
</style>

<div class="plugin-author-bar">
    <span class="plugin-author">by <strong>Tarani Debnath</strong></span>
